// ## Array Cardio Day 2

const people = [{
        name: 'Wes',
        year: 1988
      },
      {

        year: 1986
      },
      {
        name: 'Irv',
        year: 1970

      {

        year: 2015
      }
    ];

    const comments = [{
        text: 'Love this!',
        id: 523423
      },
      {
        text: 'Super good',
        id: 823423
      },
      {
        text: 'You are the best',
        id: 2039842
      },
      {
        text: 'Ramen is my fav food ever',
        id: 123523
      },
      {
        text: 'Nice Nice Nice!',
        id: 542328
      }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const some = people.some(function (item) {
      return (2021 - item.year) >= 19;
    })

    const every = people.every(function (item) {
      return (2021 - item.year) >= 19;
    })

    console.log("some: " + some);
    console.log("every: " + every);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findComment = comments.find(function (item) {
      return item.id === 823423;
    })
    console.log("comment: " + findComment.text);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const foundIndex = comments.findIndex(function (item) {
      return item.id === 823423;
    })
    console.log("foundIndex :" + foundIndex)
    console.log(comments);
    comments.splice(foundIndex, 1);
    console.log(comments);
